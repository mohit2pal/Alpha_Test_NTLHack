<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/index.css">
    <script defer src="./static/js/main.js"></script>
    <title>Alpha Test</title>
</head>
  <body>
  <div id="grade">
    <div class="center" >
      <h1><strong>Alpha Test</strong></h1>
        <p>What is Bio-Degradation?</p>
        <div class="inputs">
            <input type="file" id="image_input" accept="image/png, image/jpg"> 
        </div>
      <div class="sub">
        <button id='btn'>Upload</button>
      </div>
    </div>
    <div class="left" >
        <h1><strong>Image Uploaded</strong></h1>
        <div id="display_image"></div>
    </div>
    <div class="under" >
        <h1><strong>Score</strong></h1>
        <p id="score"><strong>Submit a Response</strong></p>
    </div>

    <div class="container">
      <div class="chatbox">
          <div class="chatbox__support">
              <div class="chatbox__header">
                  <div class="chatbox__image--header">
                      <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                  </div>
                  <div class="chatbox__content--header">
                      <h4 class="chatbox__heading--header">Chat support</h4>
                      <p class="chatbox__description--header">Hi. My name is Beta. How can I help you?</p>
                  </div>
              </div>
              <div class="chatbox__messages">
                  <div></div>
              </div>
              <div class="chatbox__footer">
                  <input type="text" placeholder="Write a message...">
                  <button class="chatbox__send--footer send__button">Send</button>
              </div>
          </div>
          <div class="chatbox__button">
              <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
          </div>
      </div>
  </div>
</div>

  <script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
